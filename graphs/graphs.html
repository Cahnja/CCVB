<!DOCTYPE html>
<html>
<head>
	<link href='xcharts.css' rel='stylesheet' type='text/css'>
	<title>Graph</title>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="xcharts.js" charset="utf-8"></script>
<figure style="width: 485px; height: 400px;" id="example3"></figure>
<script type="text/javascript">
	var data = {
  "xScale": "time",
  "yScale": "linear",
  "type": "line-dotted",
  "main": {{d|tojson|safe}}
};
var opts = {
  "dataFormatX": function (x) { return d3.time.format('%Y-%m-%dT%h:%m:%s+0000').parse(x); },
  "tickFormatX": function (x) { return d3.time.format('%A')(x); }
};
var myChart = new xChart('line-dotted', data, '#example3', opts);
</script>

</body>
</html>
