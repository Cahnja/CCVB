<html>
  <head>
    <script type="text/javascript" src = "../static/js/lodash.js"> </script>
    <script type="text/javascript" src = "../static/js/d3.min.js"> </script>

    <body>
      <h1> Instragram Popularity Analysis </h1>
      <hr>
      <h3> How popular are your pictures? See Jenna Marbles's instragram photos cluster before your eyes on the basis of their popularity in terms of likes and comments! </h3> 
      <span> <h2 id= "clickme">Click me to Cluster</h2> </span>

      <script>
	commentVals = {{commentVals|tojson|safe}};
	likesVals = {{likesVals|tojson|safe}};
	textVals = {{textVals|tojson|safe}};
