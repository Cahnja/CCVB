<html>
  <head>
    <script type="text/javascript" src = "../static/js/lodash.js"> </script>
    <script type="text/javascript" src = "../static/js/d3.min.js"> </script>
    <script type="text/javascript" src = "../static/js/jquery-1.10.2.js"> </script>
    <script type="text/javascript" src = "../static/js/jquery-ui-1.10.4.min.js"> </script>
    <link rel="stylesheet" type="text/css" href = "../static/css/jquery-ui-1.10.4.min.css"> </link>
    <link rel="stylesheet" type="text/css" href = "../static/css/dialogBox.css"> </link>

    <body>
      <div id = "dialog"> </div>

      <h1> Instragram Popularity Analysis </h1>
      <hr>
      <h3> How popular are your pictures? See Jenna Marbles's instragram photos cluster before your eyes on the basis of their popularity in terms of likes and comments! </h3> 
      <span> <h2 id= "clickme">Click me to Cluster</h2> </span>
       <script type="text/javascript" src = "../static/js/Graphs/InstagramLikesFavorites_Helper.js"> </script>
      <script type="text/javascript" src = "../static/js/Graphs/InstagramLikesFavorites.js"> </script>
      <script>
	window.onload = function () {
	document.getElementById("dialog").innerHTML = "";
	}
      </script> 
      <script>
	commentVals = {{commentVals|tojson|safe}};
	likesVals = {{likesVals|tojson|safe}};
	textVals = {{textVals|tojson|safe}};
	data = getData(commentVals,likesVals,textVals);
	useData (data);
	clickEvent (commentVals,likesVals,textVals);
      </script>

      <h3> Note: Likes are on the X-axis, comments are on the y-axis </h3>
    </body>
  </head>
</html>
